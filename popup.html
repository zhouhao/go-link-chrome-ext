<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Go Link</title>
    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/popup.css"/>
</head>
<body>

<div class="lds-roller" id="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<form class="pure-form pure-form-aligned no-login">
    <fieldset>
        <legend>Please Login</legend>
        <div class="pure-control-group">
            <label for="user-email">Email Address</label>
            <input type="email" id="user-email" placeholder="Email Address"/>
            <span class="pure-form-message-inline">
                <button type="button" class="pure-button button-secondary"
                        id="send-email-code">Send Verification Code</button>
            </span>
        </div>
        <div class="pure-control-group">
            <label for="email-code">Verification Code</label>
            <input type="text" id="email-code" placeholder="Check Email for Code"/>
        </div>
        <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" id="login">SignIn</button>
        </div>
    </fieldset>
</form>

<form class="pure-form need-login">
    <fieldset>
        <legend>Create You Own Go Link</legend>
        <input type="text" class="pure-input-2-3" id="url-key" placeholder="You custom go link key(only 0-9a-zA-Z-_)"/>
        <button type="submit" class="pure-button pure-button-primary" id="create-new-link">Create</button>
    </fieldset>
</form>
<form class="pure-form need-login">
    <fieldset>
        <legend>Existing Go Links</legend>
        <ul>
            <li>
                <a href="/layouts/side-menu/">Responsive Vertical Menu</a>
            </li>
        </ul>
    </fieldset>
</form>
<div id="root"></div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/notify.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
